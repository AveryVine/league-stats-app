<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>League of Stats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="DataTables/datatables.min.js"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css">
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div id="brand" class="navbar-header">
                    <a class="navbar-brand" href="#">League Stats</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Bans</a></li>
                    <!-- <li><a href="#">Page 1</a></li>
                    <li><a href="#">Page 2</a></li> -->
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <div class="btn-group">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span id="selectedRegion">...</span>
                                    <span class="caret"></span>
                                </button>
                                <ul id="nonSelectedRegions" class="dropdown-menu dropdown-menu-left"></ul>
                            </div>
                        </span>
                        <input type="text" class="form-control" placeholder="Summoner Name">
                        <div class="input-group-btn">
                            //----------CHANGE THIS BUTTON SO IT DOESN'T REFRESH THE PAGE UPON SUBMISSION----------
                            <button class="btn btn-primary" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div id="headerStuffContainer" class="container">
            <h1>Champions</h1>
            <label>
                Elo Selection:
                <select onchange="updateElo(this.value.toUpperCase())">
                    <option>Bronze</option>
                    <option>Silver</option>
                    <option>Gold</option>
                    <option selected>Platinum</option>
                    <option>Platinum+</option>
                </select>
            </label>
        </div>
        <div id="championTableContainer" class="container">
            <table id="championTable" class="row-border display hover">
                <thead class="header">
                    <tr>
                        <th>Champion</th>
                        <th>Win Rate</th>
                        <th>Play Rate</th>
                        <th>Ban Rate</th>
                        <th>Ban Advantage</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </body>
</html>
